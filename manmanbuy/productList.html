<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./lib/bootstarap/css/bootstrap.css">

<body>
    <!-- 头部区域 -->

        <div class="logo">
            <a href="#">

        </div>
        <div class="app-download">
            <a href="#">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <section id="screen">
        <a href="index.html">首页></a>
        <a href="category.html">全部分类></a>
        <a href="#" class="fenlei">手机</a>
        <div href="#">筛选</div>
    </section>
    <!-- 搜索区域 -->

    <!-- 主体区域 -->
    <main id="main">
    .<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
             
                    <ul class="mainList">
                        
                    </ul>
            </div>
          </div>
  
      

    
    </main>
    <!-- 品牌推荐排行模块 -->
    <section id="recommen">
        <span>品牌排行</span>
        <img src="images/more.png" alt="">
    </section>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="footerTop">
            <a href="login.html">登陆</a>
            <a href="#">注册</a>
            <a href="index.html">
                首页
            </a>
        </div>
        <div class="footer-content">
            <p><a href="#" style="color: #ff4e49">手机APP下载</a> <a href="index.htm" tppabs="##" style="color:#bebebe;">慢慢买手机版
                    --
                    掌上比价平台</a></p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
  
<script type="text/html" id="maincontentTpl">
      {{each result value}}
      <li>
            <a href="#" data-id="{{value.categoryId}}" data-idc="{{value.productId}}">
                <div class="main-pic">
                    {{#value.productImg}}
                </div>
                   <div class="mainContent">
                       <p class="mainContent-title">{{value.productName}}</p>
                       <p class="mainContent-price">
                           <span class="price">¥{{value.productPrice}} </span> <span class="star"><img src="images/star.svg" alt=""><img src="images/star.svg" alt=""><img src="images/star.svg" alt=""><img src="images/star.svg" alt=""><img src="images/star.svg" alt=""></span>
                       </p>
                       <div class="other">
                           <span>{{value.productCom}}</span>
                           <span>{{value.productQuote}}</span>
                       </div>
                       </div>
            </a>
        </li>
      {{/each}}
</script>

    <script src="lib/artTemplate/template-web.js"></script>
    <script src="./lib/zepto 移动端的js/zepto.js"></script>

    <script src="./lib/mui/js/mui.js"></script>

</html>
